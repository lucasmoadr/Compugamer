<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Listado de Conductores</h2>
    <button class="btn btn-primary" (click)="openForm()">
      <i class="bi bi-plus-circle"></i> Nuevo Conductor
    </button>
  </div>

 <!-- <div class="row mb-3">
    <div class="col-md-6">
      <input type="text" class="form-control" [(ngModel)]="searchTerm" placeholder="Buscar por DNI o nombre" />
    </div>
  </div>
-->
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>DNI</th>
          <th>Nombre</th>
          <th>Edad</th>
          <th>NÃºmero de licencia</th>
          <th class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of filteredDrivers">
          <td>{{ d.id }}</td>
          <td>{{ d.dni }}</td>
          <td>{{ d.name }}</td>
          <td>{{ d.age }}</td>
          <td>{{ d.licenseNumber }}</td>
          <td class="text-center">
            <div class="btn-group" role="group">
              <button class="btn btn-sm btn-warning me-2" (click)="openForm(d)">
                <i class="bi bi-pencil"></i> Editar
              </button>
              <button class="btn btn-sm btn-danger" (click)="delete(d)">
                <i class="bi bi-trash"></i> Eliminar
              </button>
            </div>
          </td>
        </tr>
        <tr *ngIf="filteredDrivers.length === 0">
          <td colspan="6" class="text-center">No hay conductores registrados</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal de formulario -->
<div class="modal fade show" tabindex="-1" style="display: block; background: rgba(0,0,0,0.5);" *ngIf="showForm">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <app-driver-form
        [driver]="editing"
        [isEdit]="!!editing"
        (saved)="onSaved($event)"
        (cancelled)="closeForm()"
      ></app-driver-form>
    </div>
  </div>
</div>
