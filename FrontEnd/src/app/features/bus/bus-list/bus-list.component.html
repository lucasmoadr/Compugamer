<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Listado de Autobuses</h2>
    <button class="btn btn-primary" (click)="openBusForm()">
      <i class="bi bi-plus-circle"></i> Nuevo Autob√∫s
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Patente</th>
          <th class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bus of buses">
          <td>{{ bus.id }}</td>
          <td>{{ bus.plate }}</td>
          <td class="text-center">
            <div class="btn-group" role="group">
              <button class="btn btn-sm btn-warning me-2" (click)="openBusForm(bus)">
                <i class="bi bi-pencil"></i> Editar
              </button>
              <button class="btn btn-sm btn-danger" (click)="deleteBus(bus)">
                <i class="bi bi-trash"></i> Eliminar
              </button>
            </div>
          </td>
        </tr>
        <tr *ngIf="buses.length === 0">
          <td colspan="5" class="text-center">No hay autobuses registrados</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal de formulario -->
<div class="modal fade show" tabindex="-1" style="display: block; background: rgba(0,0,0,0.5);" *ngIf="showForm">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <app-bus-form
        [bus]="editingBus"
        [isEdit]="!!editingBus"
        (busSaved)="onSaved($event)"
        (cancelled)="closeForm()"
      ></app-bus-form>
    </div>
  </div>
</div>
