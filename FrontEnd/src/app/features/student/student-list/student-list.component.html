<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Listado de Estudiantes</h2>
    <button class="btn btn-primary" (click)="openForm()">
      <i class="bi bi-plus-circle"></i> Nuevo Estudiante
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>DNI</th>
          <th>Nombre</th>
          <th>Edad</th>
          <th>Bus</th>
          <th class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of students">
          <td>{{ s.id }}</td>
          <td>{{ s.dni }}</td>
          <td>{{ s.name }}</td>
          <td>{{ s.age }}</td>
          <td>{{ busLabelForStudent(s) }}</td>
          <td class="text-center">
            <div class="btn-group" role="group">
              <button class="btn btn-sm btn-warning me-2" (click)="openForm(s)">
                <i class="bi bi-pencil"></i> Editar
              </button>
              <button class="btn btn-sm btn-danger" (click)="delete(s)">
                <i class="bi bi-trash"></i> Eliminar
              </button>
            </div>
          </td>
        </tr>
        <tr *ngIf="students.length === 0">
          <td colspan="6" class="text-center">No hay estudiantes registrados</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal de formulario -->
<div class="modal fade show" tabindex="-1" style="display: block; background: rgba(0,0,0,0.5);" *ngIf="showForm">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <app-student-form
        [student]="editing"
        [isEdit]="!!editing"
        (saved)="onSaved($event)"
        (cancelled)="closeForm()"
      ></app-student-form>
    </div>
  </div>
</div>
